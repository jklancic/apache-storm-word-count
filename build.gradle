group 'xyz.blackmonster'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://clojars.org/repo/"
    }
}

dependencies {
    compileOnly group: 'org.apache.storm', name: 'storm-core', version: '1.2.2'
}
